     <h3>제 1 장. 개인정보의 수집 및 이용 목적</h3>
    <p>위더스엔지니어링이 수집한 개인정보는 다음의 목적을 위해 활용합니다.</p>
    <ul>
      <li>
        <strong>1. 서비스 제공에 관한 계약 이행 및 서비스 제공에 따른 요금정산</strong>
        <p>콘텐츠 제공, 물품배송 또는 청구서 등 발송, 본인 인증 및 구매, 요금 결제, 요금추심</p>
      </li>
      <li>
        <strong>2. 회원 관리</strong>
        <p>회원제 서비스 이용에 따른 본인 확인, 개인식별, 불량회원의 부정 이용 방지와 비인가 사용 방지, 가입 의사 확인, 가입 및 가입횟수 제한, 분쟁 조정을 위한 기록보존, 불만처리 등 민원처리, 고지사항 전달</p>
      </li>
      <li>
        <strong>3. 마케팅 및 광고에 활용</strong>
        <p>신규 서비스(제품) 개발 및 특화, 접속 빈도 파악, 회원의 서비스 이용에 대한 통계, 이벤트 등 광고성 정보 전달</p>
      </li>
    </ul>
    </div>

        <ul class="sublist">
          <li>개인회원 가입시(필수정보): 아이디, 비밀번호, 이름, 이메일 주소, 휴대전화번호</li>
          <li>기업회원 가입시(필수정보): 아이디, 비밀번호, 기업명, 사업자등록번호, 담당자명, 휴대전화번호, 이메일</li>
        </ul>

        <p>주소, 팩스번호, 전화번호, 영문 이름, 영문 주소</p>
      </li>
      <li>
        <strong>3. 가비아 닷컴 소셜 회원가입 시 SNS 연결 및 원활한 서비스 제공을 위해 아래와 같은 정보를 수집합니다.</strong>
        <ul class="sublist">
          <li>필수 수집 항목: 이름(별명), 소셜 이메일 주소, 소셜 고유 키 값</li>
          <li>추가 수집 항목: 프로필 정보(프로필 사진), 언어 환경설정 등 본인 식별을 위한 정보</li>
        </ul>
        <p><em>* 추가 수집 항목은 본인 확인을 위해 정보를 받으나 저장하지 않습니다.</em></p>
      </li>
      <li>
        <strong>4. 상담서비스를 위하여 아래와 같은 개인정보를 수집합니다.</strong>

    <p>단, 다음의 정보에 대해서는 아래의 이유로 명시한 기간 동안 보존합니다.</p>

    <ul>
      <li>
        <strong>1. 전자상거래 등에서의 소비자보호에 관한 법률, 통신비밀보호법 등 관계법령의 규정에 의하여 보존할 필요가 있는 경우</strong>
        <ul class="sublist">
          <li>계약 또는 청약철회 등에 관한 기록
            <ul class="sublist">
              <li>보존 이유: 전자상거래 등에서의 소비자보호에 관한 법률</li>

    <h3>제 4 장 개인정보의 파기절차 및 방법</h3>

    <p>회사는 원칙적으로 개인정보 수집 및 이용목적이 달성되거나, 보유 및 이용기간이 경과된 후에는 해당 정보를 지체없이 파기합니다.</p>
    <p>파기절차 및 방법은 다음과 같습니다.</p>

    <ul>
      <li>
        <strong>1. 파기절차</strong>
        <p>회원이 회원가입 등을 위해 입력한 정보는 목적이 달성된 후 내부 방침 및 관련 법령에 따라 일정 기간 저장된 후 파기됩니다.</p>
      </li>
      <li>
        <strong>2. 파기방법</strong>
        <ul>
          <li>종이에 출력된 개인정보는 분쇄기로 분쇄하거나 소각을 통하여 파기합니다.</li>
          <li>전자적 파일형태로 저장된 개인정보는 기록을 재생할 수 없는 기술적 방법을 사용하여 삭제합니다.</li>
        </ul>
      </li>
    </ul>
    </div>

    <div class="section-content">
    <h3>제 5 장 개인정보의 제공 및 공유</h3>

    <p>원칙적으로 회사는 회원의 개인정보를 수집 및 이용목적에 한해서만 이용하며 타인 또는 타기업/기관에 공개하지 않습니다. 다만, 아래의 경우에는 예외로 합니다.</p>

    <ul>
      <li>
        <strong>1. 이용자가 사전에 동의한 경우</strong>
      </li>
      <li>
        <strong>2. 법령의 규정에 의거하거나, 수사 목적으로 법령에 정해진 절차와 방법에 따라 수사기관의 요구가 있는 경우</strong>
      </li>
      <li>
        <strong>3. 이용목적에 부합하는 개인정보의 이용 및 제공</strong>
        <ul>
          <li>도메인, 키워드, WINC, SSL의 등록을 위하여 해당 서비스 등록사업자에게 신청자의 정보를 제공하는 경우</li>
          <li>도메인 이름에 대한 WHOIS 서비스를 위하여 제공하는 경우</li>
          <li>분쟁에 연루된 도메인 등록자의 연락처를 분쟁 조정 기구나 법원이 요청하는 경우</li>
          <li>국제인터넷관리기구(ICANN ; Internet Corporation for Assigned Names and Numbers)와의 계약에 따라 국제 도메인 이름 등록자의 개인정보에 대한 데이터를 해외 에스크로 업체에 위탁 보관해야 하는 경우(회원의 아이디와 비밀번호, 도메인명, 네임서버 정보, 만료일, 소유자명과 주소, 이메일주소)</li>
          <li>정부기관이 해당 법률에서 정하는 소관업무를 수행하기 위하여 도메인 이름 및 네임서버 정보 등을 요청하는 경우</li>
          <li>업무상 연락을 위하여 회원의 정보를 사용하는 경우</li>
        </ul>
      </li>
    </ul>
    </div>

    <div class="section-content">
      <h3 class="mb-4">제 6 장 개인정보 자동 수집 장치의 설치, 운영 및 거부에 관한 사항</h3>
  <p>
    회원 개개인에게 개인화되고 맞춤화된 서비스를 제공하기 위해서 회사는 회원의 정보를 저장하고 수시로 불러오는 '쿠키(cookie)'와 로그 분석툴인 Google Analytics 도구를 사용하고 있습니다.
  </p>
  <p><strong>1. 쿠키란?</strong><br>
  - 쿠키는 웹사이트를 운영하는데 이용되는 서버가 사용자의 브라우저에게 보내는 조그마한 데이터 꾸러미로 회원 컴퓨터의 하드디스크에 저장됩니다.</p>

  <p><strong>2. 쿠키의 사용 목적</strong><br>
  - 회원과 비회원의 접속 빈도나 방문 시간 등을 분석, 이용자의 취향과 관심분야를 파악하여 서비스 제공에 활용합니다.</p>

  <p><strong>3. 쿠키 및 로그 분석 설정 거부 방법</strong><br>
  회원은 쿠키 설치에 대한 선택권을 가지고 있습니다. 따라서, 회원은 웹브라우저에서 옵션을 설정함으로써 모든 쿠키를 허용하거나, 쿠키가 저장될 때마다 확인을 거치거나, 아니면 모든 쿠키의 저장을 거부할 수 있습니다.</p>

  <p><em>*설정방법</em><br>
  1) Chrome의 경우: 웹 브라우저 우측 상단의 더보기  &gt; 설정  &gt; 개인정보 및 보안  &gt; 사이트 설정  &gt; 쿠키</p>
    </div>

    <div class="section-content">
  <h3 class="mb-4">제 7 장 개인정보의 안전성 확보 조치</h3>
  <p>
    ​위더스엔지니어링은 개인정보 보호법 제29조에 따라 다음과 같이 안전성 확보에 필요한 기술적/관리적 및 물리적 조치를 하고 있습니다.
  </p>
  <p>
    1. 개인정보 취급 직원의 최소화 및 교육<br>
    - 개인정보를 취급하는 직원을 지정하고 최소화하여 개인정보를 관리하는 대책을 시행하고 있습니다.
  </p>
  <p>
    2. 내부관리계획의 수립 및 시행<br>
    - 개인정보의 안전한 처리를 위하여 개인정보보호 지침을 수립하고 시행하고 있습니다.
  </p>
  <p>
    3. 해킹 등에 대비한 기술적 대책<br>
    - 위더스엔지니어링은 해킹이나 컴퓨터 바이러스 등에 의한 개인정보 유출 및 훼손을 막기 위하여 보안프로그램을 설치하고 주기적인 갱신·점검을 하며 외부로부터 접근이 통제된 구역에 시스템을 설치하고 기술적, 물리적으로 감시 및 차단하고 있습니다.
  </p>
  <p>
    4. 개인정보의 암호화- 이용자의 개인정보 및 비밀번호는 암호화되어 저장 및 관리되고 있어 본인만이 알 수 있으며 중요한 데이터는 파일 및 전송 데이터를 암호화하거나 파일 잠금 기능을 사용하는 등 별도 보안기능을 사용하고 있습니다.
  </p>
